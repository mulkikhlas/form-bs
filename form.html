<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <h2 style="text-align: center;">Form Biodata</h2>
    <hr>

    <table width="60%" align="center">
        <tr>
            <td>NIM</td>
            <td>:</td>
            <td>
                <input type="text" name="txtnim" placeholder="Masukan NIM anda">
            </td>
        </tr>
        <tr>
            <td>NAMA</td>
            <td>:</td>
            <td>
                <input type="text" name="txtnama" placeholder="Masukan nama anda">
            </td>
        </tr>
        <tr>
            <td>JENIS KELAMIN</td>
            <td>:</td>
            <td>
                <input type="radio" name="jk"> Pria
                <input type="radio" name="jk"> Wanita
            </td>
        </tr>
        <tr>
            <td>JURUSAN</td>
            <td>:</td>
            <td><select>
                <option>Ilmu Komputer</option>
                <option>Teknologi Informasi</option>
                <option>Manajemen</option>
                <option>Hukum</option>

            </select>
            </td>
        </tr>
        <tr>
            <td>HOBBY</td>
            <td>:</td>
            <td><input type="checkbox"> Komputer
                <input type="checkbox"> Musik
                <input type="checkbox"> Olahraga
                <input type="checkbox"> Travelling
                
            </td>
        </tr>
        <tr>
            <td>CATATAN</td>
            <td>:</td>
            <td><textarea></textarea>
                
            </td>
        <tr>
            <td>FOTO</td>
            <td>:</td>
            <td><input type="file" name="foto" accept="image/*">
                
            </td>
        </tr>
        <tr>
            <td>EMAIL</td>
            <td>:</td>
            <td><input type="email" placeholder="Masukan email anda">
                
            </td>
        </tr>
        <tr>
            <td>SANDI LOGIN</td>
            <td>:</td>
            <td><input type="password" placeholder="Masukan password anda">
                
            </td>
            <tr>
                <td>ULANGI SANDI LOGIN</td>
                <td>:</td>
                <td><input type="password" placeholder="Masukan password verifikasi anda">
                    
                </td>
        </tr>
        <tr>
            <td></td>
            <td>:</td>
            <td><input type="submit" value="simpan">
                <input type="reset" value="batal">
                <input type="submit" value="peringatan">
            </td>
            <tr>
    
    </table>
  </body>
</html>
