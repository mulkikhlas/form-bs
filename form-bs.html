<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="alert alert-warning text-center"> Form Biodata</h1>
        <form action="#" method="post">

          <div class="mb-3">
            <label class="form-label">WEBSITE MULK IKHLAS 1901010200</label>
          </div>
           
            <div class="mb-3">
                <label class="form-label">NIM</label>
                <input type="text" name="txtnim" class="form-control">
              </div>

            <div class="mb-3">
                <label class="form-label">NAMA</label>
                <input type="text" name="txtnama" class="form-control">
              </div>
              
            <div class="mb-3">
                <label class="form-label">JENIS KELAMIN</label>
                <br>
                <input type="radio" name="jk" value="PRIA"> PRIA
                <br>
                <input type="radio" name="jk" value="WANITA"> WANITA
              </div>

            <div class="mb-3">
                <label class="form-label">JURUSAN</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>-PILIH-</option>
                  <option value="1">ILMU KOMPUTER</option>
                  <option value="2">TEKNOLOGI INFORMASI</option>
                  <option value="3">HUKUM</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">HOBBY</label>
                <br>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault"> KOMPUTER
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault"> MUSIK
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault"> OLAHRAGA
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault"> TRAVELLING
                  </label>
                </label>
              </div>
              <div class="mb-3">
                <label class="form-label">CATATAN</label>
                <br>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">FOTO</label>
                <br>
                <input class="form-control" type="file" id="formFile">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">EMAIL</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Kami tidak akan pernah membagikan email Anda kepada orang lain.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">SANDI LOGIN</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">ULANGI SANDI LOGIN</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Periksa saya</label>
              </div>
              <button type="submit" class="btn btn-primary">SIMPAN</button>
            </form>


        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
